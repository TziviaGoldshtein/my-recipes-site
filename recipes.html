  <style>
    :root {
      --btn-color: #76c893;
      --btn-hover: #52b69a;
      --text-light: #333;
      --text-dark: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background-color: rgba(255, 255, 255, 0.85);
      background-size: cover;
      color: var(--text-light);
      transition: 0.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .dark-mode {
      background-color: rgba(50, 50, 50, 0.85);
      background-size: cover;
      color: var(--text-dark);
    }

    header {
      width: 100%;
      background-color: var(--btn-color);
      padding: 1.5rem 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .nav-buttons {
      margin: 1rem;
      display: flex;
      gap: 1rem;
    }

    button {
      background: var(--btn-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background: var(--btn-hover);
      transform: scale(1.05);
    }

    .recipes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .dark-mode .recipe {
      background: rgba(50, 50, 50, 0.85);
      color: var(--text-dark);
    }

    .recipe {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s;
    }

    .recipe:hover {
      transform: scale(1.05);
    }

    .recipe img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .recipe h3 {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(118, 200, 147, 0.85);
      color: white;
      margin: 0;
      padding: 0.3rem 0;
      font-size: 1rem;
    }

    .add-recipe {
      margin: 2rem 0;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .dark-mode .add-recipe {
      background: rgba(50, 50, 50, 0.9);
      color: var(--text-dark);
    }

    .add-recipe input,
    .add-recipe textarea {
      width: 90%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .dark-mode .add-recipe input,
    .dark-mode .add-recipe textarea {
      background-color: #444;
      color: var(--text-dark);
      border-color: #666;
    }
  </style>
</head>

    // Store recipes in localStorage
    localStorage.setItem("recipes", JSON.stringify(recipes));


    // Render recipes (existing function, ensure it's still present)
    // Render recipes
    function renderRecipes() {
      const container = document.getElementById("recipesContainer");
      container.innerHTML = "";
      recipes.forEach((recipe, index) => {
        const div = document.createElement("div");
        div.classList.add("recipe");
        div.innerHTML = `
            <!-- Ensure this img tag correctly references your recipe.img -->
            <img src="${recipe.img}" alt="${recipe.name}"> 
            <h3>${recipe.name}</h3>
        `;
        div.onclick = () => {
          localStorage.setItem("selectedRecipeIndex", index);
          // üîπ IMPORTANT: Store the actual recipe image path here
          localStorage.setItem("selectedRecipeImage", recipe.img);
          window.location.href = "recipe.html";
        };
        container.appendChild(div);
      });
    }

    // Add new recipe (existing function, ensure it's still present)
    function addRecipe() {
      const name = document.getElementById("recipeName").value.trim();
      const ingredients = document.getElementById("recipeIngredients").value.trim();
      const instructions = document.getElementById("recipeInstructions").value.trim();
      const img = document.getElementById("recipeImage").value.trim();

      if (!name || !ingredients || !instructions) {
        alert("Please fill in all fields!");
        return;
      }

      recipes.push({ name, ingredients, instructions, img });
      localStorage.setItem("recipes", JSON.stringify(recipes));
      renderRecipes();

      document.getElementById("recipeName").value = "";
      document.getElementById("recipeIngredients").value = "";
      document.getElementById("recipeInstructions").value = "";
      document.getElementById("recipeImage").value = "";
    }

    // Apply settings
    const defaultSettings = { theme: "light", fontSize: 16, speed: 0.8 }; // Consistent default settings
    let userSettings = JSON.parse(localStorage.getItem("userSettings")) || defaultSettings; // Use consistent key

    function applySettings() {
      document.body.style.fontSize = userSettings.fontSize + "px";
      if (userSettings.theme === "dark") { document.body.classList.add("dark-mode"); }
      else { document.body.classList.remove("dark-mode"); }
    }

    // Listen for changes in localStorage to update settings across tabs/windows
    window.addEventListener('storage', function (event) {
      if (event.key === 'userSettings') {
        userSettings = JSON.parse(event.newValue) || defaultSettings;
        applySettings();
      }
    });

    applySettings(); // Apply initial settings
    renderRecipes();
  </script>
